name: Deploy to Environments

on:
  pull_request:
    types: [closed]
    branches:
      - dev # 测试环境
      - main # 正式环境

permissions:
  contents: read
  pages: write
  id-token: write
  packages: write

env:
  # 根据分支设置环境标识（PR合并时使用目标分支）
  BRANCH_NAME: ${{ github.base_ref }}

jobs:
  npm-build:
    name: npm-build工作 (${{ github.base_ref }})
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true

    steps:
      - name: 读取仓库
        uses: actions/checkout@v4

      - name: 安装依赖
        run: npm install

      - name: 构建打包
        run: npm run build
        env:
          # dev 分支使用 /ai_lab-dev/，main 分支使用 /ai_lab/
          VITE_BASE_PATH: ${{ github.base_ref == 'dev' && '/ai_lab-dev/' || '/ai_lab/' }}

      - name: 上传构建产物
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/

  deploy:
    name: 部署到 GitHub Pages
    needs: npm-build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: 部署到 GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  docker-build-deploy:
    name: 构建 Docker 镜像并部署到服务器 (${{ github.base_ref }})
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true

    steps:
      - name: 读取仓库
        uses: actions/checkout@v4

      - name: 设置 Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 登录到 GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 构建并推送 Docker 镜像
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ github.base_ref == 'main' && 'latest' || github.base_ref }}
            ghcr.io/${{ github.repository }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: 部署到云服务器
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ github.base_ref == 'dev' && secrets.SERVER_HOST_DEV || secrets.SERVER_HOST }}
          username: ${{ github.base_ref == 'dev' && secrets.SERVER_USER_DEV || secrets.SERVER_USER }}
          password: ${{ github.base_ref == 'dev' && secrets.SERVER_PASSWORD_DEV || secrets.SERVER_PASSWORD }}
          command_timeout: 30m
          script: |
            # 根据分支设置部署目录和镜像标签
            if [ "${{ github.base_ref }}" = "dev" ]; then
              DEPLOY_DIR="/opt/ai_lab-dev"
              IMAGE_TAG="dev"
            else
              DEPLOY_DIR="/opt/ai_lab"
              IMAGE_TAG="latest"
            fi

            mkdir -p $DEPLOY_DIR
            cd $DEPLOY_DIR
            curl -o docker-compose.yml https://raw.githubusercontent.com/${{ github.repository }}/${{ github.base_ref }}/docker-compose.yml
            export IMAGE_TAG=$IMAGE_TAG
            docker compose pull
            docker compose down
            docker compose up -d
            docker image prune -f
